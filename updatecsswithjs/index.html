<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variables with JS</title>
    <link href="./css/index.css" rel="stylesheet"/>
</head>
<body>
    <h1>Update CSS Variables with <span class="hl">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"/>

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="200" value="10" data-sizing="px"/>

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600"/>

    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"/>


    <script>
        var inputs = document.querySelectorAll(".controls input")
        function handleControls(){
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}` , this.value + suffix);
        }
        inputs.forEach(input=>input.addEventListener("change" , handleControls))
        inputs.forEach(input=>input.addEventListener("mousemove" , handleControls))
    </script>
</body>
</html>
